
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

   <!-- owl css -->
   <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
   <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
   
   <!-- responsividade -->
   <link rel="stylesheet" href="css/responsive.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="img/netflix.png" alt="" srcset="">
           <!--  <h2 class="logo">NETFLIX</h2> Caso queira que a fonte seja escrita. -->
            <nav>
                <a href="#">Inicio</a> <!-- Alt + Shift + Seta pra baixo clona e agiliza os processos //  -->
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme">
            <div class="container">
                <h3 class="titulo">MONK</h3>
                <p class="descricao">Após o assassinato não resolvido de sua esposa, Adrian Monk desenvolve um transtorno obsessivo-compulsivo, um pavor de germes e contaminação, que lhe custa o seu trabalho como detetive. Contudo, ele continua a resolver crimes com a ajuda do ex-chefe.</p>
                <div class="botoes">
                    <button role="button" class="button"><!-- role vai identificar que a função é um butão independente de onde está renderizando -->
                        <i class="fas fa-play"></i> <!-- seta um butão direto do fontawesome -->
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>
        </div>
        
        

    </main>

    <div class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg">
            </div>
        </div>
    </div>
